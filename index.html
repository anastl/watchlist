<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;700;800;900&family=Source+Sans+Pro:wght@200;300;700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    </head>
    <body>
        <header>
                <h1>Find your film</h1>
                <a href="watchlist.html">My watchlist</a>
        </header>
        <main>
            <div class="search-bar-outer-container">
                <div class="search-bar-container">
                    <div class="container" style="font-variation-settings: 'FILL' 0, 'wght' 100, 'GRAD' 0, 'opsz' 48;">
                        <span class="search-icon material-symbols-outlined">search</span>
                        <input id="search-bar" name="search-bar" type="text" placeholder="Search for a movie">
                    </div>
                </div>
                <button class="search-movie-btn" id="search-movie-btn">Search</button>
            </div>
            <div class="movies-container" id="movies-container">
                <img class="placeholder" alt="" src="img/movie-roll.png">
                <p class="placeholder-text">Start exploring</p>
            </div>
            
        </main>
        <script src="index.js"></script>
    </body>
</html>
